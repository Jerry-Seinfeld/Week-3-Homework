<!--Checkboxes-->

<div class="container" style="width:320px;margin:0 auto;text-align:center">
	<h2>Generate A Password</h2>

	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Check box for numbers</label>
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Check box for symbols</label>
			<input type="checkbox" id="symbols" checked />
		</div>
		<div class="setting">
			<label>Check box for uppercase letters</label>
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Check box for lowercase letters</label>
			<input type="checkbox" id="lowercase" checked />
		</div>

	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
